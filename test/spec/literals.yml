suite: "Literals"
specifications:
  
  - description: "A literal is the source code representation of a value of a primitive type, the String type, or the null type."

  - description: "String literals and, more generally, strings that are the values of constant expressions are \"interned\" so as to share unique instances, using the method String.intern."

  - description: "The null type has one value, the null reference, denoted by the literal null. The boolean type has two values, denoted by the literals true and false."
